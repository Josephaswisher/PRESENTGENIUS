<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect fill="url(#bg)" width="300" height="200" rx="8"/>

  <!-- Header badge -->
  <rect x="20" y="15" width="80" height="18" fill="#4f46e5" opacity="0.3" rx="9"/>
  <text x="60" y="27" fill="#818cf8" font-size="8" text-anchor="middle" font-family="sans-serif">Board Review</text>

  <!-- Clinical vignette box -->
  <rect x="20" y="40" width="260" height="50" fill="#334155" rx="6"/>
  <text x="30" y="55" fill="#94a3b8" font-size="8" font-family="sans-serif">A 58-year-old man with HTN presents...</text>
  <text x="30" y="68" fill="#94a3b8" font-size="8" font-family="sans-serif">ECG shows ST elevation in V1-V4...</text>
  <text x="30" y="81" fill="#cbd5e1" font-size="8" font-family="sans-serif" font-weight="bold">What is the next step?</text>

  <!-- Answer options -->
  <rect x="20" y="98" width="260" height="18" fill="#3b82f6" opacity="0.2" rx="4"/>
  <circle cx="32" cy="107" r="6" fill="#3b82f6"/>
  <text x="32" y="110" fill="white" font-size="8" text-anchor="middle" font-family="sans-serif" font-weight="bold">A</text>
  <text x="45" y="110" fill="#e2e8f0" font-size="8" font-family="sans-serif">Emergent cardiac catheterization</text>

  <rect x="20" y="120" width="260" height="18" fill="#334155" rx="4"/>
  <circle cx="32" cy="129" r="6" fill="#475569"/>
  <text x="32" y="132" fill="#94a3b8" font-size="8" text-anchor="middle" font-family="sans-serif" font-weight="bold">B</text>
  <text x="45" y="132" fill="#94a3b8" font-size="8" font-family="sans-serif">Stress echocardiogram</text>

  <rect x="20" y="142" width="260" height="18" fill="#334155" rx="4"/>
  <circle cx="32" cy="151" r="6" fill="#475569"/>
  <text x="32" y="154" fill="#94a3b8" font-size="8" text-anchor="middle" font-family="sans-serif" font-weight="bold">C</text>
  <text x="45" y="154" fill="#94a3b8" font-size="8" font-family="sans-serif">IV metoprolol and observe</text>

  <!-- Submit button -->
  <rect x="110" y="170" width="80" height="20" fill="#4f46e5" rx="6"/>
  <text x="150" y="183" fill="white" font-size="9" text-anchor="middle" font-family="sans-serif" font-weight="bold">Submit</text>
</svg>
