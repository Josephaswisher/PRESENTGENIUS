<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="presBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect fill="url(#presBg)" width="300" height="200" rx="8"/>

  <!-- Slide frame -->
  <rect x="20" y="20" width="200" height="120" fill="#1e293b" rx="6" stroke="#334155" stroke-width="2"/>

  <!-- Slide content -->
  <rect x="30" y="30" width="90" height="12" fill="#0ea5e9" opacity="0.3" rx="2"/>
  <text x="35" y="39" fill="#38bdf8" font-size="8" font-family="sans-serif" font-weight="bold">Heart Failure</text>

  <text x="35" y="55" fill="#94a3b8" font-size="6" font-family="sans-serif">Learning Objectives:</text>

  <g transform="translate(35, 62)">
    <circle cx="3" cy="4" r="2" fill="#22d3ee"/>
    <text x="10" y="7" fill="#cbd5e1" font-size="6" font-family="sans-serif">Define HFrEF vs HFpEF</text>
  </g>
  <g transform="translate(35, 74)">
    <circle cx="3" cy="4" r="2" fill="#22d3ee"/>
    <text x="10" y="7" fill="#cbd5e1" font-size="6" font-family="sans-serif">List GDMT medications</text>
  </g>
  <g transform="translate(35, 86)">
    <circle cx="3" cy="4" r="2" fill="#22d3ee"/>
    <text x="10" y="7" fill="#cbd5e1" font-size="6" font-family="sans-serif">Manage acute exacerbation</text>
  </g>
  <g transform="translate(35, 98)">
    <circle cx="3" cy="4" r="2" fill="#22d3ee"/>
    <text x="10" y="7" fill="#cbd5e1" font-size="6" font-family="sans-serif">Identify discharge criteria</text>
  </g>

  <!-- Slide number -->
  <text x="200" y="130" fill="#475569" font-size="7" text-anchor="end" font-family="sans-serif">1 / 18</text>

  <!-- Thumbnails strip -->
  <g transform="translate(230, 20)">
    <rect width="55" height="35" fill="#22d3ee" opacity="0.2" rx="3" stroke="#22d3ee" stroke-width="1"/>
    <text x="27" y="20" fill="#22d3ee" font-size="6" text-anchor="middle" font-family="sans-serif">1</text>
  </g>
  <g transform="translate(230, 60)">
    <rect width="55" height="35" fill="#334155" rx="3"/>
    <text x="27" y="20" fill="#64748b" font-size="6" text-anchor="middle" font-family="sans-serif">2</text>
  </g>
  <g transform="translate(230, 100)">
    <rect width="55" height="35" fill="#334155" rx="3"/>
    <text x="27" y="20" fill="#64748b" font-size="6" text-anchor="middle" font-family="sans-serif">3</text>
  </g>

  <!-- Progress bar -->
  <rect x="20" y="150" width="200" height="4" fill="#334155" rx="2"/>
  <rect x="20" y="150" width="11" height="4" fill="#22d3ee" rx="2"/>

  <!-- Controls -->
  <g transform="translate(20, 165)">
    <rect width="35" height="20" fill="#334155" rx="4"/>
    <text x="17" y="14" fill="#94a3b8" font-size="8" text-anchor="middle" font-family="sans-serif">← Prev</text>
  </g>
  <g transform="translate(185, 165)">
    <rect width="35" height="20" fill="#0ea5e9" rx="4"/>
    <text x="17" y="14" fill="white" font-size="8" text-anchor="middle" font-family="sans-serif">Next →</text>
  </g>

  <!-- Timer -->
  <text x="120" y="178" fill="#64748b" font-size="8" text-anchor="middle" font-family="sans-serif">⏱️ 2:30 / 30:00</text>
</svg>
